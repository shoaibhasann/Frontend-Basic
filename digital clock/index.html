<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital-Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PW SKILLS</h1>
    <section class="clock">
        <div class="hours">
            <h2 id="hour">11</h2>
        </div>
        <div class="minutes">
            <h2 id="minute">13</h2>
        </div>
        <div class="seconds">
            <h2 id="second">33</h2>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
